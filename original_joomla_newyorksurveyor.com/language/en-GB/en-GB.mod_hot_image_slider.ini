MODULE_DESC= <style type="text/css" media="all"><!--#extension_container {padding:0px 0px 4px 0px;}h1 {clear:both;margin:0px 0px 12px 0px;padding:0px 0px 1px 0px;color:#C64934;font-size:17px;border-bottom:1px dotted #505050;}h2 {clear:both;font-size:17px;}.title {margin:4px 0px;font-size:12px;font-weight:bold;}.red {color:#C64934;}#extension_container ul {margin:4px 16px;padding:0px;list-style:square;}#extension_container ul li {margin:2px;padding:0px;}#jw_ext_logo {float:right;background:#fff;border:0px solid #ccc;padding:2px;margin:0px 0px 2px 8px;}a.active,a.focus {outline:0;}--></style><div id="extension_container"><h1><a target="_blank" title="Hot Joomla Templates" href="http://www.hotjoomlatemplates.com">HotJoomlaTemplates.com<br/>"HOT Image Slider" Module v1.0.2 [for Joomla! 1.5.x]</a></h1><a target="_blank" title="Hot Joomla Templates" href="http://www.hotjoomlatemplates.com"><img src="../modules/mod_hot_image_slider/images/hotjoomlatemplates_logo_150px.jpg" alt="Logo" name="jw_ext_logo" border="0" id="jw_ext_logo" /></a>The "HOT Image Slider" module by <a target="_blank" title="Hot Joomla Templates" href="http://www.hotjoomlatemplates.com">HotJoomlaTemplates.com</a> is a fully configurable, simple image rotator, based on jQuery.<br /><br />In module parameters, you have control over module display. You can change width, height, border. Also, you can enable or disable image titles, image descriptions and buttons. You can add internal or external link to each image in rotation. Module colors are also configurable (background, description text and buttons).<br /><br />Make sure you check out our <a target="_blank" title="Hot Joomla Templates Demo" href="http://demo.hotjoomlatemplates.com">official DEMO site</a> to see the module in action. <br /><br />Enjoy this FREE release from <a target="_blank" title="Hot Joomla Templates" href="http://www.hotjoomlatemplates.com">HotJoomlaTemplates.com</a> !<br /><br /><h2>USAGE INSTRUCTIONS</h2>Open module parameters in Extensions &gt; Module Manager &gt; HOT Image Slider. You'll see that some default parameters are already there. However, you should change some of them to accomodate module for usage on your site.<br /><ul><li>LOAD JQUERY: Select wheter to load jQuery library or not. If your template already loads it, you may disable this to avoid possible javascript errors.</li><li>SLIDER WIDTH: Numerical value for width of the image slider module in pixels (in example 500).</li>  <li>SLIDER HEIGHT: Numerical value for height of the image slider module in pixels (in example 200).</li><li>BORDER WIDTH: Thickness of border around images. Enter numerical value  in pixels (in example 20).</li><li>BACKGROUND COLOR: Background color in hexadecimal format (in example db7d3c). You may use <a href="http://meyerweb.com/eric/tools/color-blend/" target="_blank">Color Blender</a> to get values if you don't have software, such as Photoshop.</li><li>DESCRIPTION TEXT COLOR: Color of image description text in hexadecimal format.</li><li>FOLDER WHERE IMAGES ARE STORED: Type folder (relative to Joomla root) where your images are stored. Don't include leading or trailing slash (in example you may enter images/stories).</li><li>IMAGE NAME: Image name with extension (in example articles.jpg).</li><li>IMAGE TITLE: Title of the image. It will be displayed if enabled.</li><li>IMAGE DESCRIPTION: Description of the image. It will be displayed if enabled.</li><li>LINK: Link for this image, starting with http://. You can use internal or external links (internal link example http://www.yoursite.com/index.php, or external link http://www.google.com). If you don't type link, image would be displayed without link.</li></ul><br /><h2>SUPPORTED BROWSERS</h2><p>IE7+, Firefox, Opera, Google Chrome, Safari</p><h2>CHANGELOG</h2>Please visit <a target="_blank" title="Hot Joomla Templates" href="http://www.hotjoomlatemplates.com">HotJoomlaTemplates.com</a> for release information. <br /><br /><h2>CREDITS</h2>The <b>"HOT I