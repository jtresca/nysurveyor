 of them to accomodate module for usage on your site.<br /><ul><li>LOAD JQUERY: Select whether to load jQuery library or not.  If your template already loads it, you may disable this to avoid  possible javascript errors.</li><li>FOLDER: Where your images are stored, relative to Joomla root directory.</li><li>OVERALL WIDTH OF MODULE: Overall width of module in pixels (in example 200)</li><li>OVERALL WIDTH OF MODULE: Overall height of module in pixels (in example 150)</li><li>NUMBER OF IMAGES ON SCREEN: Number of images that will be shown on screen at the same time (in example 5)</li><li>WIDTH OF IMAGES: Width of images in carousel in pixels (in example 128)</li><li>HEIGHT OF IMAGES: Height of images in carousel in pixels (in example 128)</li><li>MARGIN BETWEEN TWO IMAGES: Distance between two neighbor images in pixels (in example 10)</li><li>PADDING BETWEEN BORDER AND IMAGE: Padding between image borders and images in pixels (in example 2)</li><li>BORDER WIDTH: Width of borders of images in pixels (in example 2)</li><li>BORDER COLOR: Color of borders of images in hexadecimal format (in example 000000)</li><li>SHOW PAGINATION: Select whether to display linked numbers of carousel pages or not</li><li>AUTOSLIDE: Select whether to change images automatically or not</li><li>AUTOSLIDE INTERVAL: Time in milliseconds between change of slides (only if autoslide enabled)</li><li>SELECT TRANSITION EFFECT: Select slide or fade transition effect</li><li>ANIMATION SPEED: Select speed of transition animation</li><li>DIRECTION OF IMAGES: Select horizontal to display images in a row, or select vertical to display images in a column</li><li>TRANSITION LOOP: Select whether to show transition of images in loop or not</li></ul><br /><h2>SUPPORTED BROWSERS</h2><p>IE6+, Firefox, Opera, Google Chrome, Safari</p><h2>CHANGELOG</h2>Please visit <a target="_blank" title="Hot Joomla Templates" href="http://www.hotjoomlatemplates.com">HotJoomlaTemplates.com</a> for release information. <br /><br 